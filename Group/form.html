<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<style type="text/css">
		form{
			height: 500px;
			width: 500px;
			margin-top: 90px;
			margin-left: 100px;
			background: midnightblue;
			color: white;
		}
		label{
			margin-top: 20px;
		}
	</style>
</head>
<body>
<form method="GET" action="#" target="_blank">
		<fieldset>
	<legend>PERSONAL</legend>
	<label for="fname">First name</label>
	<input type="text" name="fname" list="names"><br>
	<datalist id="names">
		<option>BONIPHACE</option>
		<option>THOMAS</option>
		<option>CECILIA</option>
		<option>AZIZA</option>
		<option>TON</option>
	</datalist>
	<label>Last name</label>
	<input type="text" name="lname">
    </fieldset>
    <br>
    <fieldset>
	<legend> CHOOSE YOUR CONTRY:</legend>
	<select>
		<option>Tanzania</option>
		<option>Kenya</option>
		<option>Uganda</option>
		<option>Rwanda</option>
		<option>Burundi</option>
	</select>
	</fieldset>
	<br>
	<textarea rows="5" cols="15" placeholder="your comment"></textarea>
	<br>
</form>
</body>
</html>
